services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: jobbrige-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: jobbrige
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: jobbrige_user
      MYSQL_PASSWORD: jobbrige_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jobbrige-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Laravel (PHP-FPM)
  backend-php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobbrige-backend-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - jobbrige-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=jobbrige
      - DB_USERNAME=jobbrige_user
      - DB_PASSWORD=jobbrige_password

  # Nginx para servir el backend
  backend-nginx:
    image: nginx:alpine
    container_name: jobbrige-backend-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/var/www/html/public
    networks:
      - jobbrige-network
    depends_on:
      - backend-php

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobbrige-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - jobbrige-network
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend-nginx

volumes:
  mysql_data:
    driver: local

networks:
  jobbrige-network:
    driver: bridge

